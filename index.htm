<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школа №128 | Официальный сайт</title>
    <style>
        /* Основные стили сайта */
        :root {
            --teal: #008080;
            --dark-blue: #003366;
            --light-bg: #f0f8ff;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: #333;
        }
        
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <!-- Базовая структура -->
    <header></header>
    <nav></nav>
    <div class="content">
        <main class="main-content"></main>
        <aside class="sidebar"></aside>
    </div>
    <footer></footer>
</body>
</html>
<header>
          <div class="logo">
              <img src="images/logo.png" alt="Логотип школы">
              <div>
                  <h1>Школа №128</h1>
                  <p>Официальный сайт образовательного учреждения</p>
              </div>
          </div>
      </header>
      
      <style>
          /* Стили блока header */
          header {
              background: linear-gradient(135deg, var(--dark-blue), var(--teal));
              color: var(--white);
              padding: 20px 0;
              text-align: center;
          }
          
          .logo {
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 15px;
          }
          
          .logo img {
              height: 60px;
          }
      </style>
      <nav>
          <ul>
              <li><a href="#">Главная</a></li>
              <li><a href="#">О школе</a></li>
              <li><a href="#">Новости</a></li>
              <li><a href="#">Ученикам</a></li>
              <li><a href="#">Родителям</a></li>
              <li><a href="#">Контакты</a></li>
          </ul>
      </nav>
      
      <style>
          /* Стили блока nav */
          nav {
              background-color: var(--dark-blue);
              padding: 10px 0;
          }
          
          nav ul {
              list-style: none;
              display: flex;
              justify-content: center;
              gap: 30px;
              margin: 0;
              padding: 0;
          }
          
          nav a {
              color: var(--white);
              text-decoration: none;
              font-weight: bold;
              padding: 5px 10px;
              border-radius: 5px;
              transition: background-color 0.3s;
          }
          
          nav a:hover {
              background-color: var(--teal);
          }
          
          @media (max-width: 768px) {
              nav ul {
                  flex-direction: column;
                  align-items: center;
                  gap: 10px;
              }
          }
      </style>
